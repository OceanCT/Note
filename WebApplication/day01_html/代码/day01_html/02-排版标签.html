<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>排版标签</title>
        <!--
            1. 标题标签 h1~h6
            2. 段落标签 <p></p>
            3. 换行标签 <br>
            4. 水平线 hr
            5. div和span
        -->
    </head>

    <body>

        <!--1. 标题标签 h1~h6, 标题占一行，不能在一行上放置两个标题-->
        <h1>标题1</h1>
        <h2>标题2</h2>
        <h3>标题3</h3>
        <h4>标题4</h4>
        <h5>标题5</h5>
        <h6>标题6</h6>


        <!--2. 段落标签 <p></p>-->
        <p>三生三世十里桃花，</p>
        <p>一心一意千行代码；</p>
        前端万岁！

        <!--3. 换行标签 <br>-->
        <br>三生三世十里桃花，</br>
        <br>一心一意千行代码；</br>
        前端万岁！

        <!--4. 水平线 hr-->
        <hr>
        <!--<hr color="blue" size="1" align="center"/>-->

        <!--5. div和span-->
        <span>苏东坡</span> <span>定风波·莫听穿林打叶声</span>
        <div>莫听穿林打叶声，何妨吟啸且徐行。竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。</div>
        <div>料峭春风吹酒醒，微冷，山头斜照却相迎。回首向来萧瑟处，归去，也无风雨也无晴。</div>

    </body>
</html>
