<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链接伪类选择器</title>
	<style>
		/*未访问过链接的状态 正常状态，设置为黑色333，并取消链接中的下划线*/
		/*已经访问的链接用橙色orange，表示我们已经点击过*/
		/*鼠标经过链接时候的状态为红色，red*/
		/*当我们点击的时候（按下鼠标，别松开的时候），用绿色*/
		/*注意顺序：love hate*/

		a:link {
			color: #333;
			/*取消下划线*/
			text-decoration: none;
		}
		/*已经访问的链接  我们点击过*/
		a:visited {
			color: orange;
		}
		/*鼠标经过链接时候的状态*/
		a:hover {
			color: red;
		}
		/*当我们点击的时候（按下鼠标，别松开的时候）*/
		a:active {
			color: green;
		}
	</style>
</head>
<body>
	<a href="http://www.xiaomi.com">小米手机</a>
</body>
</html>
