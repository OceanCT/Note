<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>行内样式表</title>
    </head>
    <body>
        <!--将h1标签中的文字设置为蓝色，字体为18px-->
        <h1 style=" color: pink; font-size: 18px;" >十年生死两茫茫，不思量，自难忘</h1>
        <p> 千里孤坟，无处话凄凉。纵使相逢应不识，尘满面，鬓如霜。</p>
    </body>
