<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>内部样式表</title>

        <style>
            h2 {
                color: green;
                font-size: 20px;
            }

            h4 {
                color: purple;
            }

            p {
                color: blue;
            }
        </style>

    </head>
    <body>

        <h2>忆江南 唐.白居易</h2>
        <p>
            江南好,风景旧曾谙。<br>
            日出江花红胜火，<br>
            春来江水绿如蓝，<br>
            能不忆江南。</p>

        <h4>作者介绍</h4>
        <p>白居易(772－846) ，字乐天,白居易(772－846) ，字乐天，
            太原(今属山西)人。唐德宗朝进士，元和三年(808)拜左拾遗，后贬江州(今属江西)司马，移忠州(今属四川)刺史，又为苏州(今属江苏)、同州(今属陕西大荔)刺史。晚居洛阳，自号醉吟先生、香山居士。其诗政治倾向鲜明，重讽喻，尚坦易，为中唐大家。也是早期词人中的佼佼者，所作对后世影响甚大。
        </p>

    </body>
</html>
