<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>标签选择器演示</title>
        <style>
            /*
            任务：
            设置所有的div标签内容为红色；所有的span标签内容为绿色
            */
            div {
                color: red;
            }
            span {
                color: green;
            }
        </style>
    </head>
    <body>
        <div>莫听穿林打叶声，何妨吟啸且徐行。</div>
        <div>竹杖芒鞋轻胜马，谁怕？</div>
        <div>一蓑烟雨任平生。</div>
        <br>
        <div>料峭春风吹酒醒，</div>
        <span> 微冷，</span>
        <span> 山头斜照却相迎。</span>
        <span>回首向来萧瑟处，归去，也无风雨也无晴。</span>
    </body>
</html>
