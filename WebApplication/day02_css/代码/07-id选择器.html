<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>id选择器</title>
        <style>
            /*设置诗词的最后一句为蓝色*/
            #blue {
                /*color:blue*/
                color: #0000ffff;

            }
        </style>
    </head>

    <body>
        <p>愿你出走半生，</p>
        <p>归来仍是少年。</p>
        <p>愿我洗尽铅华，</p>
        <p id="blue">依旧笑魇如花。</p>
    </body>
</html>
