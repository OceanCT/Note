<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>通配符选择器</title>
        <style>
            /*设置所有的标签中的内容都是蓝色*/

            * {
                color: blue;
            }

        </style>
    </head>

    <body>
        <div>和子由渑池怀旧</div>
        <div>[作者] 苏轼 [朝代] 宋</div>
        <p>人生到处知何似，应似飞鸿踏雪泥：</p>
        <div>泥上偶然留指爪，鸿飞那复计东西。</div>
        <span>老僧已死成新塔，</span>
        <span>坏壁无由见旧题。</span>
        <div>往日崎岖还记否，路长人困蹇驴嘶。</div>
    </body>
</html>
