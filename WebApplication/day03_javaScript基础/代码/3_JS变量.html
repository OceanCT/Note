<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>js中的变量定义</title>

        <script>

            /*1. 定义number类型*/
            var num = 1;
            var num2 = 1.2;
            var num3 = NaN;

            //输出到页面上
            document.write(num + "<br>");
            document.write(num2 + "<br>");
            document.write(num3 + "<br>");

            /*2.定义string类型*/
            var str = "abc";
            var str2 = 'edf';
            document.write(str + "<br>");
            document.write(str2 + "<br>");

            /*3. 定义boolean*/
            var flag = true;
            document.write(flag + "<br>");

            /*4.定义null,undefined*/
            var obj = null;
            var obj2 = undefined;
            var obj3;
            document.write(obj + "<br>");
            document.write(obj2 + "<br>");
            document.write(obj3 + "<br>");

        </script>

    </head>
    <body>

    </body>
</html>
