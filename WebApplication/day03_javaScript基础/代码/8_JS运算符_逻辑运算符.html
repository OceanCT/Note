<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>比较运算符</title>
        <script>
            /*  * 逻辑运算符:
                 *  &&: 与（短路）
                 *  ||: 或 (短路)
                 *  !：非
                 *      * 其他类型转boolean：
                 *          1. number：0或NaN为假，其他为真
                 *          2. string：除了空字符串("")，其他都是true
                 *          3. null&undefined:都是false
                 *          4. 对象：所有对象都为true
                 *
                 *
                 * */

            // 1. 非
            var flag = true;
            document.write(flag + "<br>");
            document.write(!flag + "<br>");
            document.write("<hr>");


            //2.number转boolean，0或NaN为假，其他为真
            var num = 3;
            var num2 = 0;
            var num3 = NaN;
            document.write(!num + "<br>");
            document.write(!num2 + "<br>");
            document.write(!num3 + "<br>");

            //可以灵活使用number转boolean
            /*while(1){

            }*/
            document.write("<hr>");


            //3. string转boolean，除了空字符串("")，其他都是true
            var str1 = "abc";
            var str2 = "";
            document.write(!str1 + "<br>");
            document.write(!str2 + "<br>");
            document.write("<hr>");


            // 4. null & undefined转boolean，都是false
            var obj = null;
            var obj2;
            var date = new Date();
            document.write(!obj + "<br>");
            document.write(!obj2 + "<br>");
            document.write(!date + "<br>");
            document.write("<hr>");


            //利用以上转boolean的规则，可以将以下代码简写
            //obj = "123";
            //if (obj != null && obj.length > 0) {//防止空指针异常
            //    alert(123);
            //}
            //
            ////js中可以这样定义，简化书写。
            //if (obj) {//防止空指针异常
            //    alert(111);
            //}

        </script>
    </head>

</html>
