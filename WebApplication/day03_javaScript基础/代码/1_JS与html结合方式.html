<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>js与html的三种结合方式</title>
        <!--
           行内式
           内部JS（内嵌式）
           外部JS（外链式）
       -->

        <!--2.内嵌式-->
        <script>
            alert("Hello World");
        </script>

        <!--3.外部js(外链式)-->
        <script src="js/a.js"></script>

    </head>

    <body>

        <input type="text">
        <br>
        <!--1.行内式-->
        <input type="button" onclick="alert('行内式')">
    </body>
</html>
