<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>switch语句</title>
        <script>
            var a;
            switch (a) {   // switch可以接受任何类型
                case 1:
                    alert("number");
                    break;
                case "abc":
                    alert("string");
                    break;
                case true:
                    alert("true");
                    break;
                case null:
                    alert("null");
                    break;
                case undefined:
                    alert("undefined");
                    break;
            }
        </script>
    </head>
    <body>

    </body>
</html>
