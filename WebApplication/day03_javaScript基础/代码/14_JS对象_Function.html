            /*
            Function：函数(方法)对象
                1. 创建：

                    1. function 方法名称(形式参数列表){
                            方法体
                        }

                    2. var 方法名 = function(形式参数列表){
                            方法体
                       }
                2. 方法：
                3. 属性：
                    length:代表形参的个数
                4. 特点：
                    1. 方法定义时，形参的类型不用写,返回值类型也不写。
                    2. 方法是一个对象，如果定义名称相同的方法，会覆盖
                    3. 在JS中，方法的调用只与方法的名称有关，和参数列表无关
                    4. 在方法声明中有一个隐藏的内置对象（数组），arguments,封装所有的实际参数
                5. 调用：
                    方法名称(实际参数列表);
             *
             */





            //1. 创建方式1

            function fun1(a, b) {
                alert(a + b);
            }

            //调用方法
            //fun1(3, 4);

            //2. 创建方式2
            var fun2 = function (a, b) {

            }
